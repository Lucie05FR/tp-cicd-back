name: Java CI with Maven

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  release: 
    types : [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env: 
      imagename: ${{ vars.DOCKERHUB_USERNAME }}/monimage:${{ github.ref_name }}

    steps:

    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build Docker image
      run: docker build -t ${{ env.imagename }} .

    - name: Log in Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ vars.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Push Docker Hub
      run: docker push ${{ env.imagename }}
    
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Deploy to Render
        uses: permisso/deploy-to-render@v1.1
        with:
          deploy-hook: ${{ secrets.DOCKERHUB_DEPLOYHOOK }}
          render-api-key: ${{ secrets.RENDER_API_KEY }}